<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
      .pricing-container{
        display:flex;
        height:100vh;
        align-items: center;
        justify-content: center;
        gap:40px;
      
      }
   
      .pricing-plan{
        flex:1;
        background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(38,51,97,1) 0%, rgba(65,143,222,1) 79% );
        height:50vh;
        border-radius: 10px;
        width:350px;
        box-shadow: 10px 10px 5px black;
       }
      ul{
        list-style: none;
        color:white;
      }
   .plan-title{
    text-align: center;
    border-radius: 10px;
    height:50px;
    font-weight: bolder;
    font-size:25px;
    padding-top:20px;

    }
    .plan-price{
      font-weight: bolder;
      font-size:40px;
      margin:0px;
      padding:0px;
      text-align: center;
      color:white;

    }
    #basic{
      background-image: linear-gradient( 111.4deg,  rgba(238,113,113,1) 1%, rgba(246,215,148,1) 58% );
      }
    #Standard{
      background-image: radial-gradient( circle farthest-corner at 11.7% 80.6%,  rgba(249,185,255,1) 0%, rgba(177,172,255,1) 49.3%, rgba(98,203,255,1) 89% );
      
    }
    #Premium{
      background-image: linear-gradient( 109.6deg,  rgba(255,179,189,1) 1.8%, rgba(254,248,154,1) 50.6%, rgba(161,224,186,1) 100.3% );
    }
      
   
    .plan-features{
      margin:25px;
    }
    .plan-button{
      display:block;
      margin-left: auto;
      margin-right: auto;
      color:white;
      background-color:#071952;
      border-radius:5px;
      height:30px;
      border:none;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;
      }
       }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title" id="basic">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title" id="Standard">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title" id="Premium">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
